<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>GliderThrow</title>
        <link rel="stylesheet" href="angleview.css"/>
        <link rel="stylesheet" href="throwview.css"/>
        <script type="text/javascript" src="./gauge.min.js"></script>
    </head>
    <body>
      <h1>GliderThrow</h1>
      <h1>Angle View</h1>
        <div class="buttons-container">
            <div class="buttons-list">
                <form>
                    <p>
                        <button class="button sensor1" id="alfaRA">Sensor 1</button>
                    </p>
                    <p>
                        <button class="button sensor2" id="alfaRB">Sensor 2</button>
                    </p>
                    <p>
                        <button class="button differential" id="alfadiff">Differential</button>
                    </p>
                    <p>
                        <button class="button goto" type="submit" formaction="/throwview">Go to Throws Page</button>
                    </p>
                    <p>
                        <button class="button reset" type="submit" formaction="/datum">Reset Angles</button>
                    </p>
                </form>
            </div>
            <div class="gauge-display">
                <div>
                    <canvas id="sensor1" width="150" height="150" class="canvas1"></canvas>
                </div>
                <div>
                    <canvas id="sensor2" width="150" height="150" class="canvas1"></canvas>
                  </div>
            </div>
        </div>
        <script src="./throwview.js"></script>
    </body>
</html>
