<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>GliderThrow</title>
        <style>
            div,input{padding:5px;font-size:1em;}
            input{width:95%;}
            body{text-align: center;font-family:verdana;}
            button{border:0;border-radius:0.3rem;color:#fff;line-height:2.4rem;font-size:1.2rem;width:100%;}
        </style>
    </head>
    <body onload="loadthrows()">
      <h1>GliderThrow</h1>
      <h1>Throw Configuration</h1>
        <div style="text-align:left;display:inline-block;min-width:260px;">
            <form>
                <input type="number" name="armRA" id="armRA" min="1" max="300" value="00">
                <p>
                    <button style="background-color: #990E10; color: white; font-weight: bold; font-size: 1.5em" > Sensor 1 Chord (mm)</button>
                </p>
                <input type="number" name="armRB" id="armRB" min="1" max="300" value="00">
				        <p>
                    <button style="background-color: #0A6A1B; color: white; font-weight: bold; font-size: 1.5em" id="alfaRB"> Sensor 2 Chord (mm)</button>
                </p>
                <p>
                    <button style="background-image: linear-gradient(to left, #ff0000, #0000ff);" type="submit" formaction="/throwview.html#008000">Back to throwview</button>
                </p>
                <p>
                    <button style="background-image: linear-gradient(to left, #ff6666, #6666ff);" type="submit" formaction="/savearmvalues">Save and Return </button>
                </p>
				<!-- Start of FORM -->
<form method="get" action="savearmvalues">

</form>
<!-- End of FORM -->
                 <!--p>
                    <button  style="background-image: linear-gradient(to right, #ff6666, #6666ff);" type="submit" formaction="/bajarunadecima">Bajar una decima</button>
                </p>
                <p>
                    <button  style="background-image: linear-gradient(to right, #ff0000, #0000ff);" type="submit" formaction="/bajarungrado">Bajar un grado</button>
                </p-->


            </form>
        </div>
        <script>

			function loadthrows()
			{
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var str = this.responseText;
                    var myarr = str.split(":");
                    document.getElementById("armRA").setAttribute("value", myarr[0]) ;
                    document.getElementById("armRB").setAttribute("value", myarr[1]) ;
                }
            };
            xmlhttp.open("GET", "getThrows", true);
			xmlhttp.setRequestHeader('Cache-Control', 'no-cache');
            xmlhttp.send();
			}


        </script>

    </body>
</html>
